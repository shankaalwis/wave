<!doctype html>
<html lang="en">
  <head>
    <!-- README: Digital Business Card - Easy Link Management
    
    To customize your links:
    1. Edit the socialLinks array in src/pages/Index.tsx
    2. Replace placeholder URLs with your actual social media profiles
    3. Update personal information (name, tagline, location, etc.)
    4. Replace profile photo in src/assets/profile-avatar.jpg
    
    To add/remove links:
    - Add new entries to the socialLinks array
    - Import appropriate icons from lucide-react
    - Icons automatically get hover effects and accessibility features
    -->
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name - Digital Business Card</title>
    <meta name="description" content="Digital creator and problem solver. Connect with me across all platforms - modern, mobile-first business card with all my links in one place." />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="digital business card, social links, contact, portfolio, linktree alternative" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yoursite.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:title" content="Your Name - Digital Business Card" />
    <meta property="og:description" content="Digital creator and problem solver. Connect with me across all platforms." />
    <meta property="og:image" content="https://yoursite.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yoursite.com" />
    <meta name="twitter:title" content="Your Name - Digital Business Card" />
    <meta name="twitter:description" content="Digital creator and problem solver. Connect with me across all platforms." />
    <meta name="twitter:image" content="https://yoursite.com/og-image.jpg" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Digital Creator & Problem Solver",
      "url": "https://yoursite.com",
      "sameAs": [
        "https://linkedin.com/in/USERNAME",
        "https://github.com/USERNAME",
        "https://twitter.com/USERNAME"
      ]
    }
    </script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Color scheme support -->
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f8fafc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1d29">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
